<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header>
			<h1 class="text-white pb-2 pt-1 bg-primary mt-1 text-center">
				Weather Dashboard
			</h1>
		</header>
		<section class="container">
			<h2>Search for a City:</h2>
			<div class="row flex-column">
				<input
					class="mb-2 col-3 rounded"
					id="searchBar"
					placeholder="Enter City Here"
				/>
				<button class="mb-4 rounded text-white bg-primary col-3" id="searchBtn">
					Search
				</button>
				<div class="col-3" id="border"></div>
				<button class="mt-4 mb-2 rounded text-black col-3" id="searchHistory">
					Result
				</button>
			</div>
			<div class="row"></div>
		</section>

		<script src="./assets/js/script.js"></script>
	</body>
</html>
