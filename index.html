<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header>
			<h1 class="text-white pb-2 pt-1 bg-primary mt-1 text-center">
				Weather Dashboard
			</h1>
		</header>
		<section class="container">
			<div class="row">
				<h2 class="col-4">Search for a City:</h2>
				<div class="ml-1 col-8">
                    <div class="border border-dark">
                        <h2>Athens + Today's Date</h2>
                        <p>Temp: <span id="temp">55</span><span>&#xb0</span>F</p>
                        <p>Wind: <span id="wind">6</span> MPH</p>
                        <p>Humidity: <span id="humidity">46</span>%</p>
                        <p>UV Index: <span id="uvindex">0.47</span></p>
                    </div>
                    <div>
                        <h3 class="mt-2">5-Day Forecast:</h3>
                    </div>
				</div>
			</div>
			<div class="row">
				<input
					class="mb-2 col-4 pt-1 pb-1 rounded"
					id="searchBar"
					placeholder="Enter City Here"
				/>
			</div>
			<div class="row">
				<button
					class="mb-4 pt-1 pb-1 rounded border-0 text-white bg-primary col-4"
					id="searchBtn"
				>
					Search
				</button>
			</div>
			<div class="row">
				<div class="col-4" id="border"></div>
			</div>
			<div class="row">
				<div
					class="text-center pt-1 pb-1 rounded mt-4 mb-2 rounded text-black col-4"
					id="searchHistory"
				>
					Result
				</div>
			</div>
		</section>

		<script src="./assets/js/script.js"></script>
	</body>
</html>
